<!DOCTYPE html>
<html lang="en">
<head>
<title>Genshin Impact Primogem Calculator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onLoad="setDefCalc()">
    <script>
        function setDefCalc() {
            var url = document.URL;
            index = url.indexOf("#");
            hash = index != -1 ? url.substring(index+1) : "";

            if(hash === "") {
                location.href = "calc.html";
            }
        }
    </script>
</body>
